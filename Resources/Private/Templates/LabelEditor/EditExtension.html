<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
        xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
        data-namespace-typo3-fluid="true"
>

<f:layout name="Module" />

<f:section name="Content">
    <h1>Edit Labels: {extensionKey}</h1>

    <f:be.pageRenderer includeJavaScriptModules="{0: '@amdeu/label-editor/label-editor.js'}" />
    <f:be.pageRenderer includeCssFiles="{0: 'EXT:label_editor/Resources/Public/Css/label-editor.css'}" />

    <div class="">
        <div class="d-flex justify-content-between">
            <div class="form-row">
                <div class="form-group">
                    <label for="sourceFile" class="form-label">Label File</label>
                    <select id="sourceFile" class="form-select">
                        <f:for each="{extensionFiles}" as="file">
                            <option
                                    data-url="{f:be.uri(route: 'site_labeleditor', parameters: {action: 'editExtension', extensionKey: extensionKey, sourceFile: file, languageKey: languageKey})}"
                                    {f:if(condition: '{file} == {sourceFile}', then: 'selected')} >
                            {file -> f:format.crop(maxCharacters: 60)}
                            </option>
                        </f:for>
                    </select>
                </div>
            </div>
            <f:if condition="{translations}">
                <!-- Add Label Form -->
                <f:form action="addLabel" method="post" class="row g-3">
                    <f:form.hidden name="extensionKey" value="{extensionKey}" />
                    <f:form.hidden name="sourceFile" value="{sourceFile}" />
                    <f:for each="{languageKeys}" as="languageKey">
                        <f:form.hidden name="languageKeys[]" value="{languageKey}" />
                    </f:for>
                    <div class="form-group">
                        <label for="labelKey" class="form-label">Add label</label>
                        <div class="d-flex">
                        <button type="submit" class="btn btn-success me-2">
                            <core:icon identifier="actions-add" />
                        </button>
                        <f:form.textfield
                                name="labelKey"
                                id="labelKey"
                                placeholder="new.label"
                                class="form-control"
                                style="width: 20em;"
                                additionalAttributes="{pattern: '[a-zA-Z0-9._-]+'}"
                        />
                        </div>
                    </div>
                </f:form>
            </f:if>
        </div>
    </div>

    <f:if condition="{translations}">

        <f:debug>{translations}</f:debug>
        <!-- Save Translations Form -->
        <f:form action="saveTranslation" method="post" id="labeleditor_form">
            <f:form.hidden name="extensionKey" value="{extensionKey}" />
            <f:form.hidden name="sourceFile" value="{sourceFile}" />

            <div class="form-group">
                <label class="form-label">Languages</label>
                <div id="languageCheckboxes" class="form-row">
                    <button type="submit" class="btn btn-primary">
                        <core:icon identifier="actions-refresh" />
                        Apply
                    </button>
                    <f:for each="{availableLanguages}" as="title" key="key">
                        <div class="form-check">
                            <f:form.checkbox
                                    name="languageKeys[]"
                                    value="{key}"
                                    id="lang_{key}"
                                    checked="{selectedLanguagesMap.{key}}"
                                    class="form-check-input language-checkbox"
                            />
                            <label class="form-check-label" for="lang_{key}">
                                {title}
                            </label>
                        </div>
                    </f:for>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="input-group" style="margin-bottom: var(--typo3-card-padding);">
                        <span class="input-group-text">
                            <core:icon identifier="actions-search" />
                        </span>
                        <input
                                type="text"
                                class="form-control"
                                id="labelSearch"
                                placeholder="Search labels"
                                autocomplete="off"
                        />
                    </div>
                </div>

                <table class="table table-striped" id="labelsTable">
                    <thead>
                    <tr>
                        <th style="width: 20%">Key</th>
                        <f:if condition="{languageKeys -> f:count()} == 1">
                            <f:then>
                                <th style="width: 40%">Original</th>
                                <th style="width: 40%">Override</th>
                            </f:then>
                            <f:else>
                                <f:for each="{languageKeys}" as="langKey">
                                    <th>{availableLanguages.{langKey}}</th>
                                </f:for>
                            </f:else>
                        </f:if>
                    </tr>
                    </thead>
                    <tbody>
                    <f:for each="{translations}" as="translation">
                        <tr>
                            <td>
                                <code class="text-break">{translation.key}</code>
                            </td>
                            <f:if condition="{languageKeys -> f:count()} == 1">
                                <f:then>
                                    <!-- Single language: show original + override -->
                                    <td>
                                        <small class="text-muted">{translation.languages.{languageKeys.0}.target}</small>
                                    </td>
                                    <td>
                                        <f:form.textarea
                                                name="translations[{languageKeys.0}][{translation.key}]"
                                                value="{translation.languages.{languageKeys.0}.override}"
                                                class="form-control custom-label-textarea"
                                                rows="1"
                                                placeholder="{translation.languages.{languageKeys.0}.target}"/>
                                </f:then>
                                <f:else>
                                    <!-- Multiple languages: show override for each -->
                                    <f:for each="{languageKeys}" as="langKey">
                                        <td>
                                            <f:if condition="{translation.languages.{langKey}}">
                                                <f:form.textarea
                                                        name="translations[{langKey}][{translation.key}]"
                                                        value="{translation.languages.{langKey}.override}"
                                                        class="form-control custom-label-textarea"
                                                        rows="1"
                                                        placeholder="{translation.languages.{langKey}.target}"
                                                />
                                            </f:if>
                                        </td>
                                    </f:for>
                                </f:else>
                            </f:if>
                        </tr>
                    </f:for>
                    </tbody>
                </table>
            </div>
        </f:form>
    </f:if>
</f:section>

</html>
